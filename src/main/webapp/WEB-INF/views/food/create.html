<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create food</title>
</head>
<body>
<h1>Create food</h1>
<p>
    <a href="/food/list">Food list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/food/create}" th:object="${food}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
        </tr>
        <tr>
            <td>Chef:</td>
            <td><input type="text" th:field="*{chef}"/></td>
            <td th:if="${#fields.hasErrors('chef')}" th:errors="*{chef}">Chef error</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create food"></td>
        </tr>
    </table>
</form>
</body>
</html>
