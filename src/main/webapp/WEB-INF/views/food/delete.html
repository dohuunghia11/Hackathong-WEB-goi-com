<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete food</title>
</head>
<body>
<h1>Delete food</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/food/list">Food list</a>
</p>
<form th:action="@{/food/delete}" th:object="${food}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Chef:</td>
            <td th:text="*{chef}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete food"></td>
        </tr>
    </table>
</form>
</body>
</html>
